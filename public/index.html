<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="app-grid">
      <div class="app-grid__item app-grid__item-form">
        <form class="contact-form">
          <h1 class="contact-form__title">New Contact</h1>
          <div class="control">
            <p class="contact-form__heading">First Name</p>
            <input type="text" class="input contact-form__firstname">
          </div>
          <div class="control">
            <p class="contact-form__heading">Last Name</p>
            <input type="text" class="input contact-form__lastname">
          </div>
          <div class="control">
            <p class="contact-form__heading">Street</p>
            <input type="text" class="input contact-form__street">
          </div>
          <div class="control">
            <p class="contact-form__heading">City</p>
            <input type="text" class="input contact-form__city">
          </div>
          <div class="control">
            <p class="contact-form__heading">State</p>
            <input type="text" class="input contact-form__state">
          </div>
            <button class="button button-primary contact-form__submit">Submit</button>
        </div>
        </form>
      <div class="app-grid__item app-grid__item-contacts">
        <div class="section">
          <div class="container">
            <div class="grid">
              <div class="grid-item">
                <div class="contact-card">
                  <h1 class="contact-card__name">Charco Monkledrip</h1>
                  <p class="contact-card__street">123 Chickpea Lane</p>
                  <p class="contact-card__city-state">Nashville, TN</p>
                  <button class="button button-delete contact-card__delete">Delete</button>
                </div>
              </div>
              <div class="grid-item">
                <div class="contact-card">
                  <h1 class="contact-card__name">Charco Monkledrip</h1>
                  <p class="contact-card__street">123 Chickpea Lane</p>
                  <p class="contact-card__city-state">Nashville, TN</p>
                  <button class="button button-delete contact-card__delete">Delete</button>
                </div>
              </div>
              <div class="grid-item">
                <div class="contact-card">
                  <h1 class="contact-card__name">Charco Monkledrip</h1>
                  <p class="contact-card__street">123 Chickpea Lane</p>
                  <p class="contact-card__city-state">Nashville, TN</p>
                  <button class="button button-delete contact-card__delete">Delete</button>
                </div>
              </div>
              <div class="grid-item">
                <div class="contact-card">
                  <h1 class="contact-card__name">Charco Monkledrip</h1>
                  <p class="contact-card__street">123 Chickpea Lane</p>
                  <p class="contact-card__city-state">Nashville, TN</p>
                  <button class="button button-delete contact-card__delete">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
